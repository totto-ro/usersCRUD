<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./../static/css/style.css') }}">
    <title>All Users</title>
</head>
<body>
    <main>
        <h1>Here are our users!!!</h1>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Created at</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for element in users %}
                    <tr>
                        <td class="b1">
                            {{ element['id'] }}
                        </td>
                        <td class="b2">
                            {{ element['first_name'] }}
                        </td>
                        <td class="b3">
                            {{ element['last_name'] }}
                        </td>
                        <td class="b4">
                            {{ element['email'] }}
                        </td>
                        <td class="b5">
                            {{ element.created_at.strftime("%b %d %Y") }}
                        </td>
                        <td class="b6">
                            <a href="/users/show/{{ element['id'] }}">Show</a>
                            <a href="/users/edit/{{ element['id'] }}">Edit</a>
                            <a href="/users/delete/{{ element['id'] }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" value="update">
                <a href="/users/new">Create</a>
            </button>
        </section>
        
    </main>
</body>
</html>
